---
owntone_version: "28.3"

owntone_package_chromecast: libgnutls28-dev
owntone_package_pulseaudio: libpulse-dev
owntone_packages:
  - alsa-utils
  - antlr3
  - autoconf
  - automake
  - autotools-dev
  - avahi-daemon
  - bison
  - build-essential
  - flex
  - gawk
  - gettext
  - git
  - gperf
  - libantlr3c-dev
  - libasound2-dev
  - libavahi-client-dev
  - libavcodec-dev
  - libavfilter-dev
  - libavformat-dev
  - libavutil-dev
  - libconfuse-dev
  - libcurl4-openssl-dev
  - libevent-dev
  - libgcrypt20-dev
  - libjson-c-dev
  - libmxml-dev
  - libplist-dev
  - libprotobuf-c-dev
  - libsodium-dev
  - libsqlite3-dev
  - libswscale-dev
  - libtool
  - libunistring-dev
  - libwebsockets-dev
  - zlib1g-dev

owntone_git_repo: https://github.com/owntone/owntone-server.git
owntone_git_dest: /usr/local/src/owntone

owntone_path_binary: /usr/sbin/owntone
owntone_path_config: /etc/owntone.conf

owntone_enable_chromecast: false # Enable chromecast
owntone_enable_libspotify: false # Enable libspotify, does not works as of yet
owntone_enable_pulseaudio: false # Enable pulseaudio

owntone_disable_spotify: false # Disable built-in spotify
owntone_disable_playerwebui: false # Disable web-ui
owntone_disable_livewebui: false # Disable websockets for web-ui
#owntone_config:
