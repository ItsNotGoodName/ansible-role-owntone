---
- name: Converge
  hosts: all
  pre_tasks:
    - name: Update apt cache
      apt: update_cache=true cache_valid_time=600
      when: ansible_os_family == 'Debian'
      changed_when: false
      become: true
  tasks:
    - name: "Import itsnotgoodname.owntone"
      import_role:
        name: "itsnotgoodname.owntone"
    - name: Start dbus for avahi
      systemd:
        name: dbus
        state: started
      become: true
